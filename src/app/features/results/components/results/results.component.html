<ng-container *ngIf="score; else calculating">
  <div class="flex flex-col gap-8 items-center">
    <h1>Thank you for taking the survey!</h1>
    <p>Your personality is: {{score | scoreToResult}}</p>
    <button nbButton size="giant" [routerLink]="['/home']" (click)="reset()">
      Repeat
    </button>
  </div>

</ng-container>
<ng-template #calculating>
  <nb-spinner message="Calculating" size="giant"></nb-spinner>
</ng-template>
